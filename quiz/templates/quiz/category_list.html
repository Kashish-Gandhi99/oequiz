{% extends 'base.html' %}

<style>
body {
  background: #6c6a6a;
  /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #6c6a6a, 6c6a6a);
  background: -moz-linear-gradient(right, 6c6a6a, 6c6a6a);
  background: -o-linear-gradient(right, 6c6a6a, 6c6a6a);
  background: linear-gradient(to left, 6c6a6a, 6c6a6a);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  padding: 12px;
  margin: 12px;
  font-size: 18px;
  text-transform: capitalize;
  line-height: 28px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: justify;
  color: black;     
}
</style>
{% load i18n %}
{% block title %}{% trans "All Quizzes" %}{% endblock %}

{% block content %}
<h2>{% trans "Category list" %}</h2>

<ul>
  {% for cat in category_list %}
  <li>
	<a href="{% url 'quiz_category_list_matching' category_name=cat.category %}">
	  {{ cat.category }}
	</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
